<!DOCTYPE html>

    <link type="text/css" href="../../../css/hui.css" rel="stylesheet" />

<body class="hui-body">
    
    <div class="hui-height-5 hui-clear-both"></div>  
    <div class="hui-padding-col-8">
        <div class="hui-input-row hui-flexbox-row hui-max-width-full hui-border-all-e6e6e6 hui-border-radius-8 hui-overflow-hidden">
            <label class="hui-font-size-16 hui-border-right-e6e6e6 hui-font-color-999 hui-background-color-f4f4f4 hui-padding-col-15 hui-center-all">
                故障类型:
            </label>
            <div class="hui-input-container hui-flexbox-item hui-padding-all-8 hui-background-color-white">
                <input type="text" placeholder="电子病历故障" class="hui-input hui-width-full hui-background-color-transparent hui-border-outline-none hui-font-size-16 hui-vertical-align-middle" />
            </div>
        </div>
    </div>
    
    <!--======分割线======-->
    <div class="hui-height-5 hui-clear-both"></div>
    
    <div class="hui-height-5 hui-clear-both"></div>
     <div class="hui-padding-col-8">
        <div class="hui-input-row hui-flexbox-row hui-max-width-full hui-border-all-e6e6e6 hui-border-radius-8 hui-overflow-hidden">
            <label class="hui-font-size-16 hui-border-right-e6e6e6 hui-font-color-999 hui-background-color-f4f4f4 hui-padding-col-15 hui-center-all">
                紧急程度:
            </label>
            <div class="hui-input-container hui-flexbox-item hui-padding-all-8 hui-background-color-white">
                          
    
        <input type="radio" name="jjcd" value="1" class="hui-radio hui-radio-fill hui-circle hui-border-all-e6e6e6 hui-vertical-align-middle hui-outline-none hui-background-color-transparent hui-font-color-turquoise" />一般
        <input type="radio" name="jjcd" value="2" class="hui-radio hui-radio-fill hui-circle hui-border-all-e6e6e6 hui-vertical-align-middle hui-outline-none hui-background-color-transparent hui-font-color-turquoise" checked="checked" />紧急
        <input type="radio" name="jjcd" value="3" class="hui-radio hui-radio-fill hui-circle hui-border-all-e6e6e6 hui-vertical-align-middle hui-outline-none hui-background-color-transparent hui-font-color-turquoise" />严重 
        <!-- disabled="disabled" checked="checked"-->
        
 </div>
        </div>
    </div>
    <div class="hui-height-5 hui-clear-both"></div>
    <div class="hui-padding-col-5">
        <div class="hui-textarea-row hui-border-radius-5 hui-overflow-hidden hui-border-all-e6e6e6">
            <div class="hui-textarea-title hui-background-color-f4f4f4 hui-padding-col-10 hui-padding-row-8 hui-font-color-999 hui-font-size-14">
                详细故障描述:
            </div>
            <div class="hui-textarea-container hui-flexbox-item hui-background-color-white hui-padding-all-8">
                <textarea placeholder="点击填写" class="hui-textarea hui-border-outline-none hui-background-color-transparent hui-width-full hui-min-height-120"></textarea>
            </div>
        </div>
    </div>
        
    <div class="hui-height-5 hui-clear-both"></div>
     <div class="hui-padding-col-8">
        <div class="hui-input-row hui-flexbox-row hui-max-width-full hui-border-all-e6e6e6 hui-border-radius-8 hui-overflow-hidden">
            <label class="hui-font-size-16 hui-border-right-e6e6e6 hui-font-color-999 hui-background-color-f4f4f4 hui-padding-col-15 hui-center-all">

        </div>
    </div>

    <div class="hui-height-5 hui-clear-both"></div>

     <div class="hui-padding-col-8">
        <div class="hui-input-row hui-flexbox-row hui-max-width-full hui-border-all-e6e6e6 hui-border-radius-8 hui-overflow-hidden">
            <label class="hui-font-size-16 hui-border-right-e6e6e6 hui-font-color-999 hui-background-color-f4f4f4 hui-padding-col-15 hui-center-all">
                联系方式:
            </label>
            <div class="hui-input-container hui-flexbox-item hui-padding-all-8 hui-background-color-white">
                <input type="text" value="13555254152" placeholder="" class="hui-input hui-width-full hui-background-color-transparent hui-border-outline-none hui-font-size-16 hui-vertical-align-middle" />
            </div>
        </div>
    </div>

      <button class="hui-button hui-border-radius-10 hui-background-color-turquoise hui-outline-none hui-border-all-turquoise hui-padding-col-25 hui-padding-row-8 hui-background-color-turquoise-active hui-font-color-white hui-border-all-turquoise-active">

        </button>
         <button class="hui-button hui-border-radius-10 hui-background-color-turquoise hui-outline-none hui-border-all-turquoise hui-padding-col-25 hui-padding-row-8 hui-background-color-turquoise-active hui-font-color-white hui-border-all-turquoise-active">
            <label>任务完成</label>
        </button>
