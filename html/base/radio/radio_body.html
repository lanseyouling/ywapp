<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hui 2.x</title>
    <meta charset="utf-8" />
    <meta name="author" content="艾欧网络科技有限公司" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link type="text/css" href="../../../css/hui.css" rel="stylesheet" />
    <style type="text/css"></style>
</head>
<body class="hui-body">
    <div class="hui-padding-all-5">
        <input type="radio" name="a" class="hui-radio hui-circle hui-border-all-e6e6e6 hui-vertical-align-middle hui-outline-none hui-background-color-transparent hui-font-color-turquoise" />
        <input type="radio" name="a" checked="checked" class="hui-radio hui-circle hui-border-all-e6e6e6 hui-vertical-align-middle hui-outline-none hui-background-color-transparent hui-font-color-turquoise" />
        <input type="radio" name="b" disabled="disabled" class="hui-radio hui-circle hui-border-all-e6e6e6 hui-vertical-align-middle hui-outline-none hui-background-color-transparent hui-font-color-turquoise" />
        <input type="radio" name="b" disabled="disabled" checked="checked" class="hui-radio hui-circle hui-border-all-e6e6e6 hui-vertical-align-middle hui-outline-none hui-background-color-transparent hui-font-color-turquoise" />
        <!--======分割线======-->
        <div class="hui-height-5 hui-clear-both"></div>
        <!--======分割线======-->
        <input type="radio" name="c" class="hui-radio hui-radio-fill hui-circle hui-border-all-e6e6e6 hui-vertical-align-middle hui-outline-none hui-background-color-transparent hui-font-color-turquoise" />
        <input type="radio" name="c" checked="checked" class="hui-radio hui-radio-fill hui-circle hui-border-all-e6e6e6 hui-vertical-align-middle hui-outline-none hui-background-color-transparent hui-font-color-turquoise" />
        <input type="radio" name="d" disabled="disabled" class="hui-radio hui-radio-fill hui-circle hui-border-all-e6e6e6 hui-vertical-align-middle hui-outline-none hui-background-color-transparent hui-font-color-turquoise" />
        <input type="radio" name="d" disabled="disabled" checked="checked" class="hui-radio hui-radio-fill hui-circle hui-border-all-e6e6e6 hui-vertical-align-middle hui-outline-none hui-background-color-transparent hui-font-color-turquoise" />
        <!--======分割线======-->
        <div class="hui-height-5 hui-clear-both"></div>
        <!--======分割线======-->
        <input type="radio" name="e" class="hui-radio hui-radio-fill hui-circle hui-border-all-e6e6e6 hui-vertical-align-middle hui-outline-none hui-background-color-white hui-font-color-turquoise" />
        <input type="radio" name="e" checked="checked" class="hui-radio hui-radio-fill hui-circle hui-border-all-e6e6e6 hui-vertical-align-middle hui-outline-none hui-background-color-white hui-font-color-turquoise" />
        <input type="radio" name="f" disabled="disabled" class="hui-radio hui-radio-fill hui-circle hui-border-all-e6e6e6 hui-vertical-align-middle hui-outline-none hui-background-color-white hui-font-color-turquoise" />
        <input type="radio" name="f" disabled="disabled" checked="checked" class="hui-radio hui-radio-fill hui-circle hui-border-all-e6e6e6 hui-vertical-align-middle hui-outline-none hui-background-color-white hui-font-color-turquoise" />
        <!--======分割线======-->
        <div class="hui-height-5 hui-clear-both"></div>
        <!--======分割线======-->
    </div>
    <script type="text/javascript" src="../../../script/hui.js"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
